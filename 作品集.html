<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <title>Hello, world!</title>

<body>
    <div class="container-fluid">
        <div class="position-relative border-bottom" style="height: 146px;">
            <h1 class="py-5  position-absolute border-info" style=" left: 250px; border-style: solid; border-width: 0px 0px 3px;">賴俊嘉的作品集</h1>
        </div>
        
    </div>
    <div class="container">
        
        <div class="row mt-5">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="You&me.PNG" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">You & Me 網站</h5>
                        <p class="card-text">使用Boostrap設計出RWD響應式網站，透過JavaScript的query傳值，最終依分數不同跳轉至不同頁面，插入GA獲得2400名使用者的轉址來源，以及插入Google表單蒐集資料</p>
                        <a href="https://jerry861200.github.io/Questionnaire/landingPage
                        " class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="Inbook.PNG" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Inbook 網站</h5>
                        <p class="card-text">用heroku部署、用Node.js部署後端、Firebase為資料庫，資料庫多新資訊會傳email給我留言送出後會E-amil通知我</p>
                        <a href="https://inbookinbook.herokuapp.com/users/inbook" class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="PokerGame.PNG" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">PokerGame 網站</h5>
                        <p class="card-text">用jQuery 將圖片庫撲克牌隨機發5張，並判斷其牌型</p>
                        <a href="https://jerry861200.github.io/porkerGame/%E6%9C%9F%E6%9C%AB/index" class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
